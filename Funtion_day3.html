<html>
    <head>
        <body>
            <script>
                //Normal Funtion
                add();//we can call normal before declaration also
                function add(a=2,b=2)
                {
                    alert(a+b);
                }
                add();

                //Funtion Expression (only in javascript it is available)
                // addf();// this will throw an error undefined funtion
                let addf=function(a=5,b=5){
                    alert(a+b);
                }
                let some=addf;//this will store funtion in some [not its execution]
                console.log(some);
                addf();//it will give us execution value
            </script>
        </body>
    </head>
</html>
