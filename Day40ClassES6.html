<body>
    <script>
        class Shoppingcart{
              constructor(mobile,laptop,ipad){
                  this.mobile=mobile;
                  this.laptop=laptop;
                  this.ipad=ipad
              }

              buy(){
                  console.log(`you have bought ${mobile} mobile ${laptop} laptop ${ipad} ipad`);
              }
        }
          let mobile=prompt('how many mobiles needed');
          let laptop=prompt('how many laptop needed');
          let ipad=prompt('how many ipad needed');
          
          //object creation
          const customer=new Shoppingcart(mobile,laptop,ipad);
          customer.buy();
    </script>
