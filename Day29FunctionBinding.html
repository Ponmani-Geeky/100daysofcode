<body>
    <script>
        //bind function 
        let obj={
            firstname:'ponmani',
            lastname:'venkatesan',
            Namefuntion: function(){
                return (this.firstname+" "+this.lastname);
            }

        } 

        let anotherobj=obj.Namefuntion;
        console.log(anotherobj());//undefined undefined -- because we lossin this keyword reference here

        //to fix this one
        let someobj=obj.Namefuntion.bind(obj);//binding this keyword reference with the function itself
        console.log(someobj());// ponmani venkatesan
    </script>
</body>
