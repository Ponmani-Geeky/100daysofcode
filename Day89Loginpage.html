<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Plural Sight</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
         <div class="signin">
        <div class="logo">
            <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="pluralsight">
        </div>
        <form>
            <div>
                <label>Email or Username</label>
                <input type="text" class="text-input">
            </div>
            <div>
                <label>Password</label>
                <input type="password" class="text-input">
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign with School or Company</a>
        </div>
        <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an Account</a>
         </div>
         <footer id="main-footer">
             <p>Copyright &copy; 2020, pluralsight all rights reserved</p>
             <div>
                 <a href="">terms of use</a> | <a href="">Privacy Policy</a>
             </div>
         </footer>
        </div>
        <div class="right">
          <div class="showcase">
              <div class="showcase-content">
                  <h1 class="showcase-content-text">
                      Let's Create the Future <strong>Together</strong>
                  </h1>
                  <a href="#" class="secondary-btn">Start 10 Day Free Trail</a>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
