<body>
    <script>
        class Powerarray extends Array{ // we can inherit built in objects also
            isEmpty(){
                return this.length === 0;
            }
        }

        const value = new Powerarray(1,3,4,5,6,8);
        let res=value.filter(v=>v>2);
        console.log(res);// 3,4,5,6,8
    </script>
