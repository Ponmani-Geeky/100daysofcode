    <title>Day 58</title>

<body>
    <script>
        let arr=[1,,2,3,4,5];

        for(let a in arr){
            console.log(a);//0,2,3,4,5
        }

        let newarr=[...arr];   
        for(let b in newarr){
            console.log(b);// 0,1,2,3,4,5
            console.log(newarr[b]);//index 1 will have a undefined value
        }
    </script>
</body>
