<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variable</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h2>Update Css Variables from Javascript</h2>
    <div class='controls'>
    <label for="spacing">Spacing</label>
    <input type="range" name='spacing' min='10' max='100' value="10" data-sizing="px">

    <label for="blur">Blur</label>
    <input type="range" name='blur' min='0' max='100' value="10" data-sizing="px">

    <label for="Base">Base</label>
    <input type="color" name='base'  value="#ffc600" >

    <label for="ClockRotation">ClockRotation</label>
    <input type="range" name='transform' min='0' max='360' value="0" data-sizing="deg">

    <img src="Image/darbar.jpg">
    </div>


    <script src="app.js"></script>
</body>
</html>
