<body>
    <script>
        let name = {
            firstname: 'ponmani',
            lastname: 'venkatesan'
        }

        function person(passion) {
            let prop = `${this.firstname} ${this.lastname} ${passion} `;
            console.log(prop);
            return prop;
        }

        // our bind method
        Function.prototype.mybind =  function (...args){
            let boundedMethod = this;
            let context = args[0];
            let boundArgs = args.slice(1);

            return function (...outerArgs) {
               let value= boundedMethod.apply(context, [boundArgs, outerArgs]);
               return value;
            }
        }
        let funcall = person.mybind(name,'coding');
        funcall();

    </script>
