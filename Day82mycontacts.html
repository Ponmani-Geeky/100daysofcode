    <script>

       let filtertype= document.getElementById("filtertype");

       filtertype.addEventListener('keyup',filtername);
  
       function filtername(){
           let filterinput = document.getElementById("filtertype").value.toUpperCase();
           
           let ul=document.getElementById("name");

           let li=ul.querySelectorAll("li.collection-item");
          console.log(li);
           for(let i=0; i<li.length; i++){
               let a=li[i].getElementsByTagName('a')[0];
               //console.log(a);
               if(a.innerHTML.toUpperCase().indexOf(filterinput)>-1){
                   li[i].style.display="";
               }
               else{
                li[i].style.display='none';
               }
           }
       }
        </script>
