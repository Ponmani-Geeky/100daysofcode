<!DOCTYPE html>

<body>
<script>
      //currying
      //using closeure
      function sum(a){
          return function(b){
              return a+b;
          }
      }

      let s=sum(5);
      console.log(s(6));// 11

    // using bind 

    function mul(a,b){
        return(a*b);
    } 

    let m=mul.bind(this,5);
    console.log(m(5));
</script>
</body>
</html>
